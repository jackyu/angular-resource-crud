<div class="row content-box">

  <div class="row">
    <a href="#/phones" class="col-md-offset-1"><i class="glyphicon glyphicon-chevron-left"></i> 返回列表頁</a>
  </div>

  <div class="col-md-2 col-md-offset-1" style="margin-top:15px; padding:5px;">
    <img ng-src="{{phone.image}}" width="160px" height="160px" />
  </div>

  <div class="col-md-7">
    <div class="edit-area">
      <h4>{{phone.title}}</h4>
      <br/>

      <p class="description">{{phone.description}}</p>
    </div>
    
    <div class="row">
      <div class="pull-right">
        <span class="pointer" ng-show="!isShow" editable>
          <i class="glyphicon glyphicon-pencil"></i> 編輯
        </span>
        
        <span class="pointer cancel" ng-show="isShow" editable>
          <i class="glyphicon glyphicon-remove"></i> 取消
        </span>
        &nbsp;&nbsp;
        <span class="pointer save" ng-show="isShow" editable>
          <i class="glyphicon glyphicon-ok"></i> 存檔
        </span>
      </div>
    </div>
    
  </div>
  


</div>
